<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keep Notes Popup</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="heading">
            <img src="../images/icon.png" alt="" />
            <h1>Keep Notes</h1>
        </div>
        <hr />
        <div id="note-container">
            <!-- Recent note shows here and one button to read the note -->
        </div>
        <div class="btns">
            <!-- Download all notes of current page -->
            <button id="download-notes">Download Page Notes</button>
            <!-- Download all notes of all the webpage -->
            <button id="download-all-notes">Download All Notes</button>
        </div>
        <div class="delete-btns">
            <!-- Delete all notes of current page -->
            <button id="delete-page-notes">Delete Page Notes</button>
            <!-- Delete all notes of all the webpage -->
            <button id="delete-all-notes">Delete All Notes</button>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
